<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Menambahkan ikon dari Font Awesome -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('indahi.jpeg'); /* Ganti 'indahi.jpeg' dengan URL gambar latar belakang Anda */
            background-size: contain; /* Memastikan gambar latar belakang memenuhi seluruh area konten */
            background-repeat: no-repeat; /* Mencegah pengulangan gambar latar belakang */
            background-position: center; /* Menempatkan gambar latar belakang di tengah halaman */
        }
        .content {
            padding: 20px;
            border-radius: 10px;
            margin: 100px auto; /* Pusatkan konten di tengah */
            max-width: 600px;
        }
        h1 {
            font-size: 40px;
            color: #e74c3c; /* Warna merah gelap */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5); /* Bayangan teks */
            letter-spacing: 2px; /* Spasi antar huruf */
            margin-bottom: 20px;
        }
        .indah {
            font-size: 30px;
            color: #e74c3c;
        }
        .love-icon {
            font-size: 100px;
            color: #e74c3c;
            margin-bottom: 30px;
        }
        .love-icon i {
            transition: transform 0.3s ease-in-out;
        }
        .love-icon i:hover {
            transform: scale(1.2);
        }
        .heart-smile {
            color: white; /* Mengubah warna teks menjadi putih */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1><span style="font-family: 'Pacifico', cursive;">I Love You</span>  </h1>
        <h1><span style="font-family: 'Pacifico', cursive;">Indah</span>  </h1>
        <div class="love-icon">
            <i class="fas fa-heart"></i> <!-- Menambahkan ikon hati -->
        </div>
        <p class="heart-smile">You make my heart smile <i class="fas fa-heart"></i></p> <!-- Menambahkan ikon hati ke dalam kalimat -->
    </div>
</body>
</html>
